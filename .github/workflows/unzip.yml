name: Unzip uploaded files

on:
  push:
    paths:
      - "*.zip"   # يشتغل فقط إذا رفعت ملف ZIP في الجذر

permissions:
  contents: write   # مهم! يعطي الإذن للبوت عشان يعمل push

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Extract zip files
        run: |
          for f in *.zip; do
            [ -f "$f" ] || continue
            echo "Extracting $f ..."
            unzip -o "$f" -d .
            rm "$f"
          done

      - name: Commit and push extracted files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Unzipped uploaded file(s)" || echo "No changes
