name: Unzip uploaded files

on:
  push:
    paths:
      - "*.zip"

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Find and unzip all zip files
        shell: bash
        run: |
          shopt -s nullglob
          for f in *.zip; do
            echo "ðŸ“¦ Found ZIP: $f"
            unzip -o "$f" -d extracted_tmp || exit 1
            rm "$f"
          done

      - name: Move extracted files to repo root
        run: |
          if [ -d extracted_tmp ]; then
            cp -r extracted_tmp/* .
            rm -rf extracted_tmp
          fi

      - name: Commit and push extracted files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "âœ… Auto-unzipped uploaded ZIP(s)" || echo "No changes to commit"
          git push
